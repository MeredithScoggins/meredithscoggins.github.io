---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
      <li><span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span></li>
      <li><span class="date">{{ post.date | date_to_string }}</span></li>
      <p> {{ post.content }}</p>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</div>
